<h3>Blog - new</h3>

<form [formGroup]="form" (ngSubmit)="onSubmit(form)">
    <input placeholder="Title" formControlName="title">
    <textarea placeholder="Content" formControlName="rawContent"></textarea>
    <input placeholder="Public Slug" formControlName="publicSlug">
    <input type="date" placeholder="Published At" formControlName="publishAt">
    <p style="width: 100%">
        <select placeholder="Category" formControlName="category" style="width: 100%">
        <option value="ENGINEERING">Engineering</option>
        <option value="RELEASES">Releases</option>
        <option value="NEWS_AND_EVENTS">News and Events</option>
      </select>
    </p>
    <input type="checkbox" name="draft" formControlName="draft">Draft<br>
    <input type="checkbox" name="broadcast" formControlName="broadcast">Broadcast<br>
    <p>
        <button type="submit" [disabled]="!form.valid">Submit</button>
    </p>
</form>
