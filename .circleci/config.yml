version: 2
jobs:
  build:
    working_directory: ~/my-company-angular-fe
    docker:
      - image: circleci/node:6-browsers
    steps:
      - checkout
      - restore_cache:
          key: my-company-angular-fe-{{ checksum "package.json" }}
      - run:
          name: install-dependencies
          command: yarn install
      - save_cache:
          key: my-company-angular-fe-{{ checksum "yarn.lock" }}
          paths:
            - ~/.cache/yarn
            - ./node_modules
      - run:
          name: angular-build
          command: yarn ng -- build --prod --aot --no-progress
      - run:
          name: angular-test
          command: yarn test -- --single-run --no-progress
      - store_artifacts:
          path: test-results.xml
          prefix: tests
      - run:
          name: angular-lint
          command: yarn lint

notify:
  webhooks:
  # A list of hashes representing hooks. Only the url field is supported.
    - url: https://webhook.atomist.com/atomist/circle

workflows:
  version: 2
  my-company-angular-fe-workflow:
    jobs:
      - build
