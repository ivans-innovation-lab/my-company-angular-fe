<app-main-detail title="User detail">
  <mat-tab-group>
    <mat-tab label="Properties">
      <mat-list class="app-list" *ngIf="user">
        <mat-list-item>
          Name: {{user.firstName}}
        </mat-list-item>
        <mat-list-item>
          Repo URL: {{user.lastName}}
        </mat-list-item>
        <mat-list-item>
          Site URL: {{user.username}}
        </mat-list-item>
      </mat-list>
    </mat-tab>
    <mat-tab label="Actions">
      <mat-nav-list>
        <a mat-list-item [routerLink]="editRouterLinkUrl">
          <mat-icon mat-list-icon>mode_edit</mat-icon>
          <span mat-line>Edit</span>
          <span mat-line>Update user</span>
        </a>
      </mat-nav-list>
    </mat-tab>
  </mat-tab-group>
</app-main-detail>
