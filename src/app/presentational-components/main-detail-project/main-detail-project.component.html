<app-main-detail title="Project detail">
  <md-tab-group>
    <md-tab label="Properties">
      <md-list class="app-list" *ngIf="project">
        <md-list-item>
          Name: {{project.name}}
        </md-list-item>
        <md-list-item>
          Repo URL: {{project.repoUrl}}
        </md-list-item>
        <md-list-item>
          Site URL: {{project.siteUrl}}
        </md-list-item>
        <md-list-item>
          Description: {{project.description}}
        </md-list-item>
        <md-list-item>
          Category: {{project.category}}
        </md-list-item>
      </md-list>
    </md-tab>
    <md-tab label="Actions">
    </md-tab>
  </md-tab-group>
</app-main-detail>
