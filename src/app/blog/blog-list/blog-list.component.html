<h3>Blog - list</h3>
<table>
  <tr>
    <th>Title</th>
    <th>Content</th>
    <th>Publish At</th>
    <th>Category</th>
  </tr>
  <tr *ngFor="let blogPost of blogPosts">
    <td><a [routerLink]="[blogPost.id]">{{ blogPost.title }}</a></td>
    <td>{{blogPost.renderContent}}</td>
    <td>{{blogPost.publishAt | date}}</td>
    <td>{{blogPost.category}}</td>
  </tr>
</table>

<button [routerLink]="'action/new'">Create New Post</button>

<router-outlet></router-outlet>
