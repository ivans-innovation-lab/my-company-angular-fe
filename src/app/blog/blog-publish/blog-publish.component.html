<app-main-new title="Publish Blog Post">
  <form [formGroup]="form" (ngSubmit)="onSubmit(form)">
    <md-input-container floatingPlaceholder=true style="width: 100%">
      <input mdInput placeholder="Publish At" [mdDatepicker]="myDatepicker" formControlName="publishAt">
      <md-datepicker-toggle mdSuffix [for]="myDatepicker"></md-datepicker-toggle>
      <md-datepicker #myDatepicker></md-datepicker>
    </md-input-container>
    <p>
      <button md-raised-button color="accent"  type="submit" [disabled]="!form.valid">Submit</button>
    </p>
    <p class="error">
      {{error}}
    </p>
  </form>
</app-main-new>
